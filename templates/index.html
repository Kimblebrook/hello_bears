{% extends "layout.html" %}
{% block body %}

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">

      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Worst Pool Party Ever</h1>
          <p class="lead">We're bringing bears to the internet. Free. Sad. Awesome.</p>
        </div>

        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form action="/signup" method="post">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="email" class="form-control form-control-lg" name="email" placeholder="Please enter your email...">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
              </div>
            </div>
          </form>
        </div>

    </div>
  </div>

{% endblock %}
