<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bears Everywhere!</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/landing-page.css') }}" />

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Bear Party</a>
        <form action="/emails" method="get">
                  <input type="submit" class="btn btn-primary" value="Who's In?">
        </form>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">

        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Worst Pool Party Ever</h1>
            <p class="lead">We're bringing bears to the internet. Free. Sad. Awesome.</p>
          </div>

          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="/signup" method="post">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="email" class="form-control form-control-lg" name="email" placeholder="Please enter your email...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                </div>
              </div>
            </form>
          </div>

      </div>
    </div>

  </body>
</html>
